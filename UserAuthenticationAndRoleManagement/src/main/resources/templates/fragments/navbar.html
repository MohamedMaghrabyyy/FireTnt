<!-- fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Navbar Fragment -->
<div th:fragment="navbar(role)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">StayEasy</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Public -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/properties}">Browse Properties</a>
                    </li>

                    <!-- Guest -->
                    <li class="nav-item" th:if="${role == 'GUEST'}">
                        <a class="nav-link" th:href="@{/guest/reservations}">My Reservations</a>
                    </li>

                    <!-- Host -->
                    <li class="nav-item" th:if="${role == 'HOST'}">
                        <a class="nav-link" th:href="@{/host/dashboard}">Host Dashboard</a>
                    </li>

                    <!-- Admin -->
                    <li class="nav-item" th:if="${role == 'ADMIN'}">
                        <a class="nav-link" th:href="@{/admin/panel}">Admin Panel</a>
                    </li>

                    <!-- Login/Logout -->
                    <li class="nav-item" th:if="${role == null}">
                        <a class="btn btn-outline-light ms-2" th:href="@{/login}">Login</a>
                        <a class="btn btn-light ms-2" th:href="@{/signup}">Sign Up</a>
                    </li>

                    <li class="nav-item" th:if="${role != null}">
                        <a class="btn btn-danger ms-2" th:href="@{/logout}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
