<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Create Your Account</h2>

    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/signup}" th:object="${signupRequest}" method="post" class="space-y-4">
        <input th:field="*{email}" type="email" placeholder="Email"
               class="w-full px-4 py-2 border rounded" required>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></p>

        <input th:field="*{password}" type="password" placeholder="Password"
               class="w-full px-4 py-2 border rounded" required>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>

        <input th:field="*{firstName}" type="text" placeholder="First Name"
               class="w-full px-4 py-2 border rounded" required>

        <input th:field="*{lastName}" type="text" placeholder="Last Name"
               class="w-full px-4 py-2 border rounded" required>

        <input th:field="*{phoneNumber}" type="text" placeholder="Phone Number"
               class="w-full px-4 py-2 border rounded" required>

        <select th:field="*{role}" class="w-full px-4 py-2 border rounded">
            <option value="HOST">Host</option>
            <option value="GUEST">Guest</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sign Up
        </button>
    </form>
</div>
</body>
</html>
