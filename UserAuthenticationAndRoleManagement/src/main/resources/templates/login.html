<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/api/auth/login}" th:object="${loginRequest}" method="post" class="space-y-4">
        <input type="email" th:field="*{email}" placeholder="Email"
               class="w-full px-4 py-2 border rounded" required>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></p>

        <input type="password" th:field="*{password}" placeholder="Password"
               class="w-full px-4 py-2 border rounded" required>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
    </form>

    <div class="mt-4 text-center text-sm">
        <span>Don't have an account?</span>
        <a th:href="@{/signup}" class="text-blue-500 hover:underline">Sign up</a>
    </div>
</div>

</body>
</html>
