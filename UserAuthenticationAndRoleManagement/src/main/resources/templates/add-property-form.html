<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<!-- Include navbar fragment -->
<div th:replace="fragments/navbar :: navbar(role=${role})"></div>
<div class=" w-full max-w-xl mx-auto bg-white shadow-md rounded p-6 mt-5">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Property</h2>

    <!-- Flash Messages -->
    <div th:if="${success}" class="bg-green-100 text-green-700 p-3 mb-4 rounded">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="bg-red-100 text-red-700 p-3 mb-4 rounded">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/host/properties/create}" th:object="${propertyForm}" method="post" class="space-y-4">
        <div>
            <label class="block font-medium mb-1">Title</label>
            <input type="text" th:field="*{title}" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
            <label class="block font-medium mb-1">Description</label>
            <textarea th:field="*{description}" rows="3" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>

        <div>
            <label class="block font-medium mb-1">Price Per Night</label>
            <input type="number" th:field="*{pricePerNight}" step="0.01" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div class="flex items-center space-x-2">
            <input type="checkbox" th:field="*{booked}" class="h-4 w-4">
            <label class="text-sm font-medium">Is Booked</label>
        </div>

        <!-- Hidden field for Host ID -->
        <input type="hidden" th:field="*{hostId}" />

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl">Add Property</button>
        </div>
    </form>
</div>
</body>
</html>
