<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
<div th:replace="fragments/navbar :: navbar(role=${role})"></div>

<div class="max-w-2xl mx-auto mt-20 bg-white p-8 rounded-xl shadow">
    <!-- ✅ Property Details -->
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-blue-700 mb-2" th:text="${property.title}">Property Title</h2>
        <p class="text-gray-600 mb-1" th:text="${property.description}">A beautiful place to stay...</p>

        <p class="text-sm text-gray-700">Price per Night: <span th:text="${property.pricePerNight}">300</span> EGP</p>
    </div>

    <!-- ✅ Booking Form -->
    <form th:action="@{'/guest/properties/' + ${propertyId} + '/book'}" method="post" th:object="${bookingForm}">
        <div class="mb-4">
            <label class="block font-medium">Check-In Date</label>
            <input type="text" id="checkIn" th:field="*{checkIn}" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
            <label class="block font-medium">Check-Out Date</label>
            <input type="text" id="checkOut" th:field="*{checkOut}" class="w-full p-2 border rounded"> </div>

        <div class="mb-4">
            <label class="block font-medium">Total Nights</label>
            <input type="number" th:field="*{noOfNights}" class="w-full p-2 border rounded" readonly>
        </div>

        <div class="mb-4">
            <label class="block font-medium">Total Price (EGP)</label>
            <input type="number" id="totalPrice" name="price" readonly
                   class="w-full p-2 border rounded bg-gray-100">
        </div>

        <!-- Hidden fields -->
        <input type="hidden" th:field="*{guestId}">
        <input type="hidden" th:field="*{propertyId}">
        <input type="hidden" th:field="*{price}"> <!-- Used to bind total price to backend -->

        <div class="text-right">
            <button type="submit"  class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Confirm Booking</button>
        </div>
    </form>
</div>

<!-- ✅ JS to auto-calculate -->
<script th:inline="javascript">
    const unavailableDates = /*[[${unavailableDates}]]*/ [];
    console.log("Unavailable Dates:", unavailableDates);

    flatpickr("#checkIn", {
        dateFormat: "Y-m-d",
        minDate: "today",
        disable: unavailableDates
    });

    flatpickr("#checkOut", {
        dateFormat: "Y-m-d",
        minDate: "today",
        disable: unavailableDates
    });
    const checkInInput = document.querySelector('input[name="checkIn"]');
    const checkOutInput = document.querySelector('input[name="checkOut"]');
    const nightsInput = document.querySelector('input[name="noOfNights"]');
    const totalPriceInput = document.getElementById('totalPrice');
    const hiddenPriceInput = document.querySelector('input[name="price"]');

    const pricePerNight = /*[[${pricePerNight}]]*/ 0;

    function calculateNightsAndPrice() {
        const checkInDate = new Date(checkInInput.value);
        const checkOutDate = new Date(checkOutInput.value);
        if (checkInDate && checkOutDate && checkOutDate > checkInDate) {
            const diffTime = checkOutDate - checkInDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            nightsInput.value = diffDays;

            const total = diffDays * pricePerNight;
            totalPriceInput.value = total.toFixed(2);
            hiddenPriceInput.value = total.toFixed(2);
        } else {
            nightsInput.value = '';
            totalPriceInput.value = '';
            hiddenPriceInput.value = '';
        }
    }

    checkInInput.addEventListener('change', calculateNightsAndPrice);
    checkOutInput.addEventListener('change', calculateNightsAndPrice);
</script>

</body>
</html>
