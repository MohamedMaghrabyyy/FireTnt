<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar fragment -->
<div th:replace="fragments/navbar :: navbar(role=${role})"></div>

<main class="container mx-auto px-4 py-16">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 mt-20">My Notifications</h1>

    <ul th:if="${notifications}" class="space-y-4">
        <li th:each="n : ${notifications}"
            class="bg-white p-4 rounded-lg shadow hover:shadow-md transition">
            <div th:text="${n.message}"
                 class="text-lg text-gray-900 mb-1"></div>
            <time th:text="${#temporals.format(n.timestamp,'dd MMM yyyy HH:mm')}"
                  class="text-sm text-gray-500"></time>
        </li>
    </ul>

    <p th:if="${#lists.isEmpty(notifications)}"
       class="text-center text-gray-600 mt-8">
        No notifications to show.
    </p>
</main>

</body>
</html>
