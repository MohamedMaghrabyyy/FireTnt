<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Add New Property</h2>

    <form th:action="@{/api/properties/create}" method="post" class="space-y-4">
        <div>
            <label class="block font-medium mb-1">Title</label>
            <input type="text" name="title" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
            <label class="block font-medium mb-1">Description</label>
            <textarea name="description" rows="3" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>

        <div>
            <label class="block font-medium mb-1">Price Per Night</label>
            <input type="number" name="pricePerNight" step="0.01" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
            <label class="block font-medium mb-1">Host ID</label>
            <input type="number" name="hostId" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl">Add Property</button>
        </div>
    </form>
</div>

</body>
</html>
